{% extends 'base.html' %}

{% block title %}{{ title }}: {{ block.super }}{% endblock %}
{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="align-items-center pt-3 pb-2 mb-3 px-5">
            <h1 class="Main-head">{{ title }}</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зареєструватися</button>
            </form>
            <div class="mt-3">
                <span>Вже зареєстровані?</span>
                <a href="{% url 'user_login' %}"><input type="button" name="Cancel" value="Ввійти в систему"></a>
            </div>
        </div>
    </main>
{% endblock %}
