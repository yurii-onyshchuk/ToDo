{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %} {{ title }} :: {{ block.super }} {% endblock %}

{% block content %}
    <div class="layout-task-form">
        <h1 class="page-title">{{ title }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark w-100" type="submit">Зберегти</button>
        </form>
    </div>
{% endblock %}
