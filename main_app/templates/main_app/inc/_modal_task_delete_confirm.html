<div class="modal fade" id="task_delete_confirm_{{ task.id }}" tabindex="-1" aria-labelledby="task_delete_ModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Видалення завдання</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p>Ви впевнені, що хочете видалити завдання "<b>{{ task }}</b>"?<br>Цю дію неможливо відмінити</p>
                <button type="button" class="btn btn-light me-1" data-bs-dismiss="modal" aria-label="Close">Скасувати
                </button>
                <form class="d-inline-block ms-1" action={% url 'delete-task' task.id %}>
                    <input class="btn btn-dark" type="submit" value="Видалити"/>
                </form>
            </div>
        </div>
    </div>
</div>
