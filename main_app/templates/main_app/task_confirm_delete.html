{% extends 'base.html' %}

{% block title %}{{ title }}: {{ block.super }}{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Впевнені, що хочете видалити "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Видалити">
        <input type="button" value="Скасувати" onclick="{% url 'tasks' %}">
    </form>
{% endblock content %}
