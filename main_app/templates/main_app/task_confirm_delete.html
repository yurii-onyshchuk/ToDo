{% extends 'base.html' %}

{% block title %}{{ title }}: {{ block.super }}{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Впевнені, що хочете видалити "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Видалити">
        <a href="{% url 'tasks' %}"><input type="button" name="Cancel" value="Скасувати"></a>
    </form>
{% endblock content %}
