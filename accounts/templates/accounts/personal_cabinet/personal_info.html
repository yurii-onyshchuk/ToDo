{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}
    <div class="container personal-info">
        <div class="row justify-content-center">
            <div class="col col-sm-10 col-md-8">
                <h3>{{ title }}</h3>
                <h6 class="text-muted pb-2 mb-0 border-bottom">{{ subtitle }}</h6>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col">
                    <form method="POST" enctype='multipart/form-data'>
                        <div class="row justify-content-center">
                            <div class="col col-sm-8 col-md-6 col-lg-4">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="float-end">
                                    <input class="btn btn-dark" type="submit" value="Зберегти"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
