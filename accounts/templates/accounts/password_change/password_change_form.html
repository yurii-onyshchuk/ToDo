{% extends 'base.html' %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-sm-10 col-md-8">
                <h1 class="page-title mb-3">{{ title }}</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col col-sm-8 col-md-6 col-lg-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-sm btn-dark float-end" type="submit">Змінити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
