{% extends 'base.html' %}

{% block title %}{{ title }}: {{ block.super }}{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="pb-3">
            <a href="{% url 'change-password' %}">Змінити пароль</a>
        </div>
        <button type="submit">Зберегти</button>
    </form>
{% endblock %}
