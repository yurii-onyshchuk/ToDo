<nav class="navbar bg-body-tertiary">
    <div class="container-md">
        <div class="col">
            <a class="navbar-brand" href="{% url 'tasks' %}">ToDoList</a>
        </div>
        <div class="col-8 col-sm-7 col-md-6 col-lg-4">
            {% if request.user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <form class="d-flex w-100" role="search" action="{% url 'search' %}" method="GET">
                        <div class="input-group">
                            <input required class="form-control" type="search" name="q" value="{{ q }}"
                                   aria-label="Search" placeholder="Пошук...">
                            <button type="submit" class="btn btn-dark"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div class="dropdown align-items-center ms-4 ms-sm-5 me-2 me-sm-0">
                        <a class="user-link" data-bs-toggle="dropdown" role="button" aria-expanded="false">
                            <i class="fa-regular fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                {% if user.first_name and user.last_name %}
                                    <h6 class="dropdown-header font">{{ user.first_name }} {{ user.last_name }}</h6>
                                {% else %}
                                    <h6 class="dropdown-header font">{{ user }}</h6>
                                {% endif %}
                            </li>
                            <li><a class="dropdown-item" href="{% url 'personal_cabinet' %}">
                                <i class="bi bi-person me-2 fs-6"></i>Особистий кабінет</a>
                            </li>
                            <li><a class="dropdown-item mt-1" href="{% url 'logout' %}?next={{ request.path }}">
                                <i class="bi bi-box-arrow-right me-2 fs-6"></i>Вийти з акаунту</a>
                            </li>
                        </ul>
                    </div>
                </div>
            {% else %}
                <div class="text-end">
                    <a class="pe-2 navbar-text" href="{% url 'login' %}?next={{ request.path }}">Вхід</a>
                    <a class="pe-2 navbar-text" href="{% url 'sign_up' %}">Реєстрація</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
